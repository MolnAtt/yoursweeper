{% load static %}
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aknakereső</title>
    <link rel="stylesheet" href="{% static 'chat/css/yoursweeper.css' %}">
    <script src="{% static 'chat/js/0_base.js' %}" defer></script>
    <script src="{% static 'chat/js/1_fetch.js' %}" defer></script>
    <script src="{% static 'chat/js/2_websocket.js' %}" defer></script>
    <script src="{% static 'chat/js/3_chat.js' %}" defer></script>
    <script src="{% static 'chat/js/4_jatek.js' %}" defer></script>
</head>
<body>
    <header>
        <h1>Yoursweeper</h1>
        <h2>{{ a_jatek.nev }}</h2>
    </header>

    <main>
        <h3 id="egyik_player">{{a_jatek.egyik.username}}</h3>
        <div id="egyik_palya" class="container"> 
            {% comment %} <!-- 15x15-ös tábla --> {% endcomment %}
        </div>

        <h3 id="masik_player">{{a_jatek.masik.username}}</h3>
        <div id="masik_palya" class="container"> 
            {% comment %} <!-- 15x15-ös tábla --> {% endcomment %}
        </div>
    </main>
    <textarea id="chatlog" cols="100" rows="20"></textarea><br>
    <input type="text" id="szoveginput">
    <button id="kuldgomb">Küld</button>
</body>
</html>
